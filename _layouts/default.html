<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="description" content="{{ site.title }} : {{ site.description }}">
    <meta content="{{ site.author }}" name="author">

    <title>{{ site.title }}</title>

    <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ 'assets/css/style.css?v=' | append: site.github.build_revision }}">
    
    <link href="assets/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="assets/favicon.ico" rel="icon">

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>


    
</head>
<body>
<div class="nav-main">
    <div class="container">
        <div class="nav-lists">
            <a class="nav-home logo" href="/interf">
              INTERF
            </a>
          <ul class="nav-site nav-site-internal">
            <li class="nav-site-element">
                <a class="nav-site-link" href="docs">API Docs</a>
            </li>
          </ul>
          <ul class="nav-site nav-site-external">
            <li class="nav-site-element">
                <a class="nav-site-link" href="https://github.com/{{ site.repository }}">
                    GitHub
                </a>
            </li>
          </ul>
        </div>
    </div>
</div>
    {{ content }}

    <footer class="container footer">Site made with <i class="fa fa-coffee" aria-hidden="true"></i> by <a href="//github.com/shvabuk">Shvab Ostap</a></footer>

    <script>hljs.initHighlightingOnLoad();</script>
    
    {% if site.google_analytics %}
        <!-- Google Analytics -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
        </script>
        <!-- End Google Analytics -->
    {% endif %}
</body>
</html>
