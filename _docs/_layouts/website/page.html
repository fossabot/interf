{% extends template.self %}

{% block style %}
    {{ super() }}
    <link href="//fonts.googleapis.com/css?family=Noto+Sans:400,700|Ubuntu:400,400i,700,700i|Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
$(function() {
  function replaceFa($this) {
    var html = $this.html();
    if (html.indexOf(':fa-') > -1) {
      var start = html.indexOf(':fa-');
      var end = html.indexOf(':', start + 4);
      var cl = html.substr(start + 1, end - 1);
      $this.html(html.substr(0, start) + '<i class="fa ' + cl + '" aria-hidden="true"></i>' + html.substr(end + 1));
    }
    html = $this.html();
    if (html.indexOf(':fa-') > -1) replaceFa($this);
  }

  function replaceText(selector, text, newText) {
    $($(selector).get().reverse()).each(function() {
      var $this = $(this);
      if ($this.html().indexOf(text) > -1) {
        $this.html($this.html().replace(text, newText));
      }
      replaceFa($this);
    });
  }

  function replaceTypes() {
    var replaceArray = ['S', 'O', 'F', 'B', 'C', 'A', 'I', '-'];
    var replaceArrayValue = [
      'string',
      'object',
      'function',
      'boolean',
      'class',
      'array',
      'interface',
      'any',
    ];
    var i = replaceArray.length;
    while (i--) {
      replaceText(
        '.body-inner *, .book-summary *',
        ':' + replaceArray[i] + ':',
        '<i class="type type-' + replaceArrayValue[i] + '"></i>'
      );
    }
  }

  gitbook.events.on('page.change', function() {
    $('[class^="lang-"]').each(function() {
      hljs.highlightBlock($(this)[0]);
    });

    replaceTypes();
  });
  $('html').ajaxStop(replaceTypes);
});
</script>


{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="shortcut icon" href="https://shvabuk.github.io/interf/assets/favicon.ico" type="image/x-icon">
    <link rel="bookmark" href="https://shvabuk.github.io/interf/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://shvabuk.github.io/interf/assets/apple-touch-icon.png">
{% endblock %}

{% block book_sidebar %}
    <div class="sidebar-link">
        <a href="//shvabuk.github.io/interf" target="_blank" class="logo">INTERF</a>
        <a href="//github.com/shvabuk/interf" target="_blank" class="btn pull-right github-link" aria-label="GitHub"><i class="fa fa-github"></i></a>
    </div>
    
    <div class="divider"></div>
    {{ super() }}
{% endblock %}
